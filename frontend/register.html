<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="form-container">
            <h2>Create Account</h2>
            <form id="registerForm">
                <div class="input-group">
                    <label for="new-username">Username</label>
                    <input type="text" id="new-username" name="username" placeholder="Enter Username" required>
                </div>
                <div class="input-group">
                    <label for="new-password">Password</label>
                    <input type="password" id="new-password" name="password" placeholder="Enter Password" required>
                </div>
                <button type="submit" class="btn">Register</button>
                <p id="register-message" class="success-message"></p>
                <p class="login-link">Already have an account? <a href="index.html">Login here</a></p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
